<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>DSE 241 - Final Project - Chris Armstrong </title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="brand">DSE 241 - Final Project</div>
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="01184501258" placeholder="Search for NDC Value" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="navbar-brand">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>NDC</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <h4>Ingredients</h4>
                    <ul id="ingredients">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.IN { fill: #888; }
    .node.NDC { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showIngredient(ndc) {
            $.get("/ingredients/" + encodeURIComponent(ndc),
                    function (data) {
                        if (!data) return;
                        $("#ingredients").text(data.ingredients);
                        const $list = $("#ingredients").empty();
                        data.ingredients.forEach(function (ingredient) {
                            $list.append($("<li>" + ingredient + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search(showFirst = true, search_ndc="") {
            const query=$("#search").find("input[name=search]").val();
            if (search_ndc !== "") {
                const query=search_ndc;
            }
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        const t = $("table#results tbody").empty();
                        if (!data.ndc || data.ndc.length == 0) return;
                        data.ndc.forEach(function (ndc, index) {
                            $("<tr><td class='ndc'>" + ndc[0]
                                + "</td><td>" + ndc[1]
                                + "</td></tr>").appendTo(t)
                                    .click(function() { showIngredient($(this).find("td.ndc").text());})
                        });
                        if (showFirst) {
                            showIngredient(data.ndc[0][0]);
                        }
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    const width = 800, height = 800;

    const force = d3.layout.force()
            .charge(-200).linkDistance(30).size([width, height]);

    const svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

    d3.json("/graph", function(error, graph) {
		if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        const link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        const node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 10)
                .on("click", 
                    function (d) {
                        if (!d.ndc) return false;
                        $.get("/ingredients/" + d.ndc,
                                function (data) {
                                    if (!data) return;
                                    $("#ingredients").text(data.ingredients);
                                    const $list = $("#ingredients").empty();
                                    data.ingredients.forEach(function (ingredient) {
                                        $list.append($("<li>" + ingredient + "</li>"));
                                    });
                                }, "json");
                        $.get("/search?q=" + d.ndc,
                                function (data) {
                                    const t = $("table#results tbody").empty();
                                    if (!data.ndc || data.ndc.length == 0) return;
                                    data.ndc.forEach(function (ndc, index) {
                                        $("<tr><td class='ndc'>" + ndc[0]
                                            + "</td><td>" + ndc[1]
                                            + "</td></tr>").appendTo(t)
                                    });
                                }, "json");
                        return false;
                    })
                .call(force.drag);

        node.append("name")
                .text(function (d) { return d.brand; })
        node.append("ndc")
                .text(function (d) { return d.ndc; })

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });
</script>
</body>
</html>
